<h2>
    CatPhotoApp
</h2>

<main>

    <a href="#">

        <img src="https://www.pexels.com/photo/gray-cat-on-tree-branch-1693441/" alt="Cat" />

    </a>

    <p>
        Kitty ipsum dolor sit amet, shed everywhere
    </p>

    <ol>
        <li>
            Mouses
        </li>
        <li>
            Humans
        </li>
        <li>
            Everybody else
        </li>
    </ol>

    <ul>
        <li>
            Meat
        </li>
        <li>
            Milk
        </li>
        <li>
            Wiskas
        </li>
    </ul>

    <form action="/submit-cat-photo">

        <div>

            <label for="inside">
                <input id="inside" type="radio" name="inside-outside" value="Inside" checked="checked"> Inside

            </label>

            <label for="outside">
                <input id="outside" type="radio" name="inside-outside" value="Outside"> Outside

            </label>

        </div>

        <div>

            <label>
                <input type="checkbox" name="favourite pet" value="Dog" checked> Dog
            </label>

            <label>
                <input type="checkbox" name="favourite pet" value="Cat"> Cat
            </label>

            <label>
                <input type="checkbox" name="favourite pet" value="Hamster"> Hamster
            </label>

            <label>
                <input type="checkbox" name="favourite pet" value="Bird"> Bird
            </label>

            <label>
                <input type="checkbox" name="favourite pet" value="Fish"> Fish
            </label>

        </div>



        <input type="text" placeholder="cat photo URL" required>
        <!--We get a message to feel out the field-->

        <button type="submit"></button>

    </form>

</main>

<footer id="footer">

</footer>
